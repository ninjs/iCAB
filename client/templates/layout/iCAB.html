<template name='layout'>
  <head>
    <title>iCAB</title>    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <div class="site-wrapper">
        <div class="site-wrapper-inner">
          <div class="cover-container">
            <div class="masthead clearfix">
              <div class="inner">
                <h3 class="masthead-brand">iCentris Address Book</h3>
                <nav>
                  <ul class="nav masthead-nav">
                    <li class="active"><a href="#">Home</a></li>
                    {{#if signedIn}}
                    <li><a href="#">Contacts</a></li>
                    <li><a href="{{pathFor route='signOut'}}">Sign Out</a></li>
                    {{/if}}
                  </ul>
                </nav>
              </div>
            </div>
            <div class="inner cover">
             {{> yield}}
            </div>

            <div class="mastfoot">
              <div class="inner">
                <p>Created for <a href="http://icentris.com">iCentris</a>, by <a href="mailto:loganm1881@gmail.com?Subject=Great%20Work!">Logan McPhail</a>.</p>
              </div>
            </div>

          </div>

        </div>

      </div>
  </body>
</template>
